<!DOCTYPE html>
<html>
    <head>
        <title>Form validation</title>
        <link rel="stylesheet" href="index.css" >
       
    </head>
    <body>
        <form id ="form">
            <h2>Create Account</h2>
            <div class="infield">
                <label>Username:</label>
                <input type ="text" class="in " name ="username" placeholder="Username" id ="username">
            </div>
            
            <div class="infield">
                <label>Password:</label>
                <input type ="password" class="in " name ="password" placeholder="password" id ="password">
            </div>
            
            <div class="infield">
                <label>Email:</label>
                <input type ="email"  class="in" name ="email" placeholder="email" id ="email">
            </div>
            
            <div class="infield">
                <label>PasswordCheck:</label>
                <input type ="pass2" name ="pass2" class="in" placeholder="pass2" id ="pass2">
            </div>
            
            
             <div class="infield">
                
                <input type ="submit" name ="submit" id ="submit">
            </div>
            
            <small>have an account <a href="pop.html">Login</a></small>
        </form>
         <script src="index.js"></script>
    </body>
</html>
